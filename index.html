<!-- REQUIRED - informs the browser which version of HTML (or XML) you used to write the document.
Doctype is a declaration, not a tag; you can also refer to it as "document type declaration"
Basically a message to the browser -->
<!DOCTYPE html>
​
<!-- REQUIRED - represents the root (top-level element) of an HTML document, so it is also referred
to as the root element. All other elements must be descendants of this element. -->
<html>
    <!-- REQUIRED - not to be confused with header, the head provides general information about the document,
    including its title and links to its scripts and stylesheets. None of the content inside the head
    should be content that needs to be visible on the rendered page. -->
    <head>
        <!-- REQUIRED Essentially this helps tell the browser which language, writing system, and characters are being
        used in a web page. utf-8 is one of the most comprehensive and widely used and recommended. -->
        <meta charset="UTF-8">
        <!-- REQUIRED - title that shows up in browser's title bar -->
        <title>My first webpage!</title>
    </head>
​
    <!-- REQUIRED - all the content goes here! -->
    <body>
        <h2>Hello World!</h2>
        <h3>Hello World, but smaller!</h3>
        <br>
​
        <a href="https://www.google.com">Opens link</a>
        <br>
​
        <a href="https://www.google.com" target="_blank">Opens new tab</a>
        <br>
​
        <strong><a href="https://www.google.com" target="_blank">Opens new tab</a></strong>
        <br>
​
        <a href="#">This is a placeholder link for now, goes nowhere</a>
        <br>
​
        <img src="https://cnet3.cbsistatic.com/img/Mdr-gz-cIGjVdN6FvU-m0Un8vrQ=/940x0/2018/11/22/7871657a-ae3d-4f9b-9887-c6fcc61c2880/a-charlie-brown-thanksgiving.jpg">
​
    </body>
</html>
